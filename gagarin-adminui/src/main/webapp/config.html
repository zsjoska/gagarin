<lift:surround with="default" at="content">
	<h1>Configuration</h1>
	<table border="1" cellspacing="0">
		<th>Scope</th>
		<th>Name</th>
		<th>Value</th>
		<th>Set</th>
		<lift:config.show>
			<tr>
				<td><config:scope /></td>
				<td><config:name /></td>
				<td><config:value /></td>
				<td><config:set /></td>
			</tr>
		</lift:config.show>
	</table>
</lift:surround>
