<lift:surround with="default" at="content">

	<lift:templateMgr.storeAndReplace>
		<div id="userExtra-form" title="User Properties"
			style="min-width: 650px; width: 700px; display: none;"><br />
		BUG: Afer adding a property, the dialog must be reopened
		<table border="1" cellspacing="0">
			<tr>
				<th>Name</th>
				<th>Value</th>
				<th>&nbsp;</th>
			</tr>
			<lift:users.showProperties>
				<tr property:rowid="">
					<td><property:name /></td>
					<td><property:value /></td>
					<td><property:delete /></td>
				</tr>
			</lift:users.showProperties>
			<tr>
				<td><userProps:newName /></td>
				<td><userProps:newValue /></td>
				<td><userProps:newAdd /></td>
			</tr>
		</table>
		</div>
	</lift:templateMgr.storeAndReplace>

	<p><lift:users.editUser form="POST">
		<table>
			<tr>
				<td>Username:</td>
				<td><user:username /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><user:password /></td>
			</tr>
			<tr>
				<td>Name:</td>
				<td><user:name /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><user:email /></td>
			</tr>
			<tr>
				<td>Phone:</td>
				<td><user:phone /></td>
			</tr>
			<tr>
				<td>Status:</td>
				<td><user:status /></td>
			</tr>
			<tr>
				<td>Authentication:</td>
				<td><user:authentication /></td>
			</tr>
		</table>
		<br />
		<user:submit />
		<br />
		<br />
		<user:properties />
		<br />
	</lift:users.editUser></p>
</lift:surround>
