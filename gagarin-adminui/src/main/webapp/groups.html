<lift:surround with="default" at="content">
	<lift:groups.usersEdit>
	<div id="dialog-form" title="Assign users to groups" style="min-width: 700px; width: 700px; ">
	<div style="width: 30%; float: left">
	Assigned Users <hr />
	<groups:assignedUsers /><br />
	<groups:unassignUser />
	</div>
	<div style="width: 30%; float: left">
	Existing users <hr />
	<groups:allUsers /><br />
	<groups:assignUser />
	</div>
	</div>
	</lift:groups.usersEdit>
	<h1>Existing groups</h1> 
	<table border="1" cellspacing="0" cellpadding="4">
		<tr>
			<th>Edit Users</th>
			<th>Group Name</th>
			<th>Description</th>
		</tr>
		<lift:groups.list>
			<tr>
				<td><groups:edit /></td>
				<td><groups:name /></td>
				<td><groups:description /></td>
			</tr>
		</lift:groups.list>
	</table>
</lift:surround>
