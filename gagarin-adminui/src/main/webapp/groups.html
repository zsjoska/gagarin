<lift:surround with="default" at="content">
	<lift:templateMgr.storeAndReplace>
	<div id="dialog-form" title="Assign users to groups" style="min-width: 650px; width: 700px; display: none; ">
	BUG: once a user was moved, could not be operated again until the dialog is reopened<br /><br />
	<div style="width: 45%; float: left">
	Assigned Users <hr />
	<groups:assignedUsers /><br />
	<groups:unassignUser />
	</div>
	<div style="width: 45%; float: left">
	Existing users <hr />
	<groups:allUsers /><br />
	<groups:assignUser />
	</div>
	</div>
	</lift:templateMgr.storeAndReplace>
	<h1>Existing groups</h1> 
	<table border="1" cellspacing="0" cellpadding="4">
		<tr>
			<th>Edit Users</th>
			<th>Delete</th>
			<th>Group Name</th>
			<th>Description</th>
			<th>Id</th>
		</tr>
		<lift:groups.list>
			<tr>
				<td><groups:edit /></td>
				<td><groups:delete /></td>
				<td><groups:name /></td>
				<td><groups:description /></td>
				<td><groups:id /></td>
			</tr>
		</lift:groups.list>
	</table>
</lift:surround>
