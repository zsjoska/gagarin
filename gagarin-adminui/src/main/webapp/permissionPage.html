<lift:surround with="permtab" at="content">
	<div class="right" style="width: 100%;">
		<div class="right" style="padding: 15px;">
			<div class="right" style="padding: 15px;width: 25%;">
				<lift:permissions.pageTitle />
				<hr />
				<lift:permissions.listControlObjects />
			</div>
			<div class="right" style="padding: 15px;width: 25%;">Owners
				<hr />
				<lift:permissions.listOwners />
			</div>
			<div class="right" style="padding: 15px;width: 25%;">Role
				<hr />
				<lift:permissions.listRoles />
			</div>
			<p>
				<lift:permissions.assign >
					Assign
				</lift:permissions.assign>
			</p>
			<p>
				<lift:permissions.storeAndReplaceAssignments>
    			<div id="existing-assignments" style="width: 100%; display:none;">
    			Existing assignments for <assignments:object/><br/>
          		<table border="1" cellspacing="0" cellpadding="4">
          		<tr><th><assignments:category/></th><th>Owner</th><th>Role</th><th>&nbsp;</th></tr>
    			<lift:permissions.assignmentsTable>
            	<tr>
            	<td><assignment:ce /></td>
            	<td><assignment:owner /></td>
            	<td><assignment:role /></td>
            	<td><assignment:deleteLink /></td>
            	</tr>
            	</lift:permissions.assignmentsTable>
          		</table>
				</div>
				</lift:permissions.storeAndReplaceAssignments>
			</p>
		</div>
		<div class="right" style="padding: 15px; padding-left: 150px">Effective
			Permissions<br />
			<hr />
			<lift:permissions.storeAndReplaceEffPermissions>
    			<div id="effective-permissions" style="width: 100%; display:none;">
    			<lift:permissions.effectivePermList>
    			<p><effectivePerms:permName /></p>
    			</lift:permissions.effectivePermList>
    			</div>
			</lift:permissions.storeAndReplaceEffPermissions>
		</div>
	</div>
</lift:surround>
