<lift:surround with="default" at="content">
	<h1>Worker Threads</h1>
	<table border="1" cellspacing="0">
		<tr>
			<th>Thread Name</th>
			<th>Active Job</th>
			<th>Percent Completed</th>
		</tr>
		<lift:threads.show>
			<tr>
				<td><thread:name /></td>
				<td><thread:jobname/></td>
				<td><thread:jobpercent/></td>
			</tr>
		</lift:threads.show>
	</table>
</lift:surround>
